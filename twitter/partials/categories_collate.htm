<h3 id="{{name}}-ref" class="archive-title show" data-toggle="collapse" data-target="#{{name}}">{{name}} ({{ count }})<b class="caret"></b></h3>
  <ul id="{{name}}-modal" class="collapse in">
  {{# posts?to_posts }}
    <li class="listing-item"><a href="{{url}}">{{title}}</a></li>
  {{/ posts?to_posts }}
  </ul>
